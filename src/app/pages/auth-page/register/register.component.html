<div class="wrapper wrapper-full-page">
  <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-example">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/dashboard">Straat.info</a>
      </div>
      <div class="collapse navbar-collapse" id="menu-example">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/dashboard">
              <i class="material-icons">dashboard</i> Dashboard
            </a>
          </li>
          <li class="active">
            <a href="/auth/register">
              <i class="material-icons">person_add</i> Register
            </a>
          </li>
          <li class="">
            <a href="/auth/login">
              <i class="material-icons">fingerprint</i> Login
            </a>
          </li>
          <li class="">
            <a href="/auth/lock">
              <i class="material-icons">lock_open</i> Lock
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="full-page login-page" filter-color="black">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-md-offset-2 col-sm-offset-3">
            <form [formGroup]="signUpForm" (submit)="submit()">
              <div class="card card-login card-hidden">
                <div class="card-header text-center" data-background-color="blue">
                  <h4 class="card-title">Register</h4>
                </div>
                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <app-input-basic length="20" formControlName="loginName" [c]="signUpForm.controls.loginName" [optional]="true" idd="loginName" placeholder=""
                      type="email" text="Email or Username:"></app-input-basic>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">info</i>
                    </span>
                    <app-input-basic length="20" formControlName="password" [c]="signUpForm.controls.password" [optional]="true" idd="password"
                      placeholder="" type="password" text="Password:"></app-input-basic>
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" class="btn btn-info btn-wd btn-lg">Login</button>
                <!--  <p><a (click)="forgotPasswordToggle()">forgot password?</a></p>-->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <div class="container">
          <nav class="pull-left">

  </div>
</div>
